<div class="panel">
	<div class="inner">
	<!-- IF not S_AVATARS_ENABLED -->
		<p>{{ lang('AVATAR_FEATURES_DISABLED') }}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<dl>
			<dt><label>{{ lang('CURRENT_IMAGE') }}{{ lang('COLON') }}</label><br /><span>{{ lang('AVATAR_EXPLAIN') }}</span></dt>
			<dd><!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF --></dd>
			<dd><label for="avatar_delete"><input type="checkbox" name="avatar_delete" id="avatar_delete" /> {{ lang('DELETE_AVATAR') }}</label></dd>
		</dl>
	</fieldset>
	<h3>{{ lang('AVATAR_SELECT') }}</h3>
	<fieldset>
		<dl>
			<dt><label>{{ lang('AVATAR_TYPE') }}{{ lang('COLON') }}</label></dt>
			<dd><select name="avatar_driver" id="avatar_driver" data-togglable-settings="true" class="form-control">
				<!-- BEGIN avatar_drivers -->
				<option value="{avatar_drivers.DRIVER}"{% if avatar_drivers.SELECTED %} selected{% endif %} data-toggle-setting="#avatar_option_{avatar_drivers.DRIVER}">{avatar_drivers.L_TITLE}</option>
				<!-- END avatar_drivers -->
			</select></dd>
		</dl>
	</fieldset>
	<div id="avatar_options">
<!-- BEGIN avatar_drivers -->
	<div id="avatar_option_{avatar_drivers.DRIVER}">
	<noscript>
	<h3 class="avatar_section_header">{avatar_drivers.L_TITLE}</h3>
	</noscript>
	<p>{avatar_drivers.L_EXPLAIN}</p>

	<fieldset>
	{avatar_drivers.OUTPUT}
	</fieldset>
	</div>
<!-- END avatar_drivers -->
	</div>
<!-- IF not S_GROUP_MANAGE -->
	<fieldset class="submit-buttons">
		<input type="reset" value="{{ lang('RESET') }}" name="reset" class="btn btn-warning">
		<input type="submit" name="submit" value="{{ lang('SUBMIT') }}" class="btn btn-success">
	</fieldset>
<!-- ENDIF -->
	</div>
</div>
