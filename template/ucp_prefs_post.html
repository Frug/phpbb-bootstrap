{% extends "layout_ucp.html" %}

{% block inner_content %}
<div class="panel-heading">
	<h2 class="panel-title">{{ lang('TITLE') }}</h3>
</div>

<div class="panel-body">
	<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<fieldset>
	{% if ERROR %}<p class="error">{ERROR}</p>{% endif %}
	<!-- EVENT ucp_prefs_post_prepend -->
	<dl>
		<dt><label for="bbcode1">{{ lang('DEFAULT_BBCODE') }}{{ lang('COLON') }}</label></dt>
		<dd>
			<label for="bbcode1"><input type="radio" name="bbcode" id="bbcode1" value="1"{% if S_BBCODE %} checked="checked"{% endif %}> {{ lang('YES') }}</label> 
			<label for="bbcode0"><input type="radio" name="bbcode" id="bbcode0" value="0"{% if not S_BBCODE %} checked="checked"{% endif %}> {{ lang('NO') }}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="smilies1">{{ lang('DEFAULT_SMILIES') }}{{ lang('COLON') }}</label></dt>
		<dd>
			<label for="smilies1"><input type="radio" name="smilies" id="smilies1" value="1"{% if S_SMILIES %} checked="checked"{% endif %}> {{ lang('YES') }}</label> 
			<label for="smilies0"><input type="radio" name="smilies" id="smilies0" value="0"{% if not S_SMILIES %} checked="checked"{% endif %}> {{ lang('NO') }}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="sig1">{{ lang('DEFAULT_ADD_SIG') }}{{ lang('COLON') }}</label></dt>
		<dd>
			<label for="sig1"><input type="radio" name="sig" id="sig1" value="1"{% if S_SIG %} checked="checked"{% endif %}> {{ lang('YES') }}</label> 
			<label for="sig0"><input type="radio" name="sig" id="sig0" value="0"{% if not S_SIG %} checked="checked"{% endif %}> {{ lang('NO') }}</label>
		</dd>
	</dl>
	<dl>
		<dt><label for="notify1">{{ lang('DEFAULT_NOTIFY') }}{{ lang('COLON') }}</label></dt>
		<dd>
			<label for="notify1"><input type="radio" name="notify" id="notify1" value="1"{% if S_NOTIFY %} checked="checked"{% endif %}> {{ lang('YES') }}</label> 
			<label for="notify0"><input type="radio" name="notify" id="notify0" value="0"{% if not S_NOTIFY %} checked="checked"{% endif %}> {{ lang('NO') }}</label>
		</dd>
	</dl>
	<!-- EVENT ucp_prefs_post_append -->
	</fieldset>

<fieldset class="submit-buttons">
	{{ S_HIDDEN_FIELDS }}
	<input type="reset" value="{{ lang('RESET') }}" name="reset" class="btn btn-warning">&nbsp;
	<input type="submit" name="submit" value="{{ lang('SUBMIT') }}" class="btn btn-success">
	{S_FORM_TOKEN}
</fieldset>
</form>
</div>
{% endblock %}
